apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'groovy'

repositories {
      mavenCentral()
      mavenRepo urls:'https://repository.jboss.org/nexus/content/groups/public-jboss/'
      mavenRepo urls: 'http://msgpack.org/maven2/'
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
    compile group:'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.5.1'
    compile group:'org.msgpack', name: 'msgpack', version: '0.5.2-devel'
    compile group:'org.msgpack', name: 'msgpack-rpc', version: '0.6.1-devel'
    compile group: 'org.apache.commons', name: 'commons-math', version: '2.0'
}

task(runTest, dependOn:'classes', type: JavaExec) {
     main = 'PerformanceTest'
     classpath = sourceSets.main.runtimeClasspath
}